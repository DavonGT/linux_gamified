<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='{% url 'register' %}'">Sign Up</button>
    </form>
</body>
</html>
