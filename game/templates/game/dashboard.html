<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'game/css/dashboard.css' %}">
</head>
<body>
    <h1>Welcome, {{ player.username }}</h1>
    <div class="stats">
        <p><strong>Your Stats:</strong></p>
        <p>Score: <strong>{{ player.score }}</strong></p>
        <p>Games Played: <strong>{{ player.games_played }}</strong></p>
        <button onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        <button onclick="window.location.href='{% url 'select_mode' %}'">Play Game</button>
    </div>

    <h2>Leaderboard</h2>
    <table class="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry.rank }}</td>
                <td>{{ entry.username }}</td>
                <td>{{ entry.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
