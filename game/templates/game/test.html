<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 50px;
            background-color: #0f0;
            margin-left: 5px;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% {
                background-color: transparent;
                height: 20px;
            }
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a, button {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            background-color: #111;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        a:hover, button:hover {
            background-color: #222;
        }
        .navbar {
            background-color: black;
            padding: 20px;
            border: 5px solid green;
        }
        .navbar a {
            color: green;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            float: right;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Linux Gamified</h1>
        <span class="cursor">|</span>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#home">Home</a>
    </div>
</body>
</html>
