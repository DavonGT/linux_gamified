<!DOCTYPE html>
<html>
<head>
    <title>Select Gameplay Mode</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #0f0;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #111;
            color: #0f0;
        }
        button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Select Gameplay Mode</h1>
    <button class="with-backspace" onclick="window.location.href='/set_mode/with_backspace/'">With Backspace</button>
    <button class="without-backspace" onclick="window.location.href='/set_mode/without_backspace/'">Without Backspace</button>
</body>
</html>
