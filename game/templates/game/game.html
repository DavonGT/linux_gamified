<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Linux Gamified</title>
    <link rel="stylesheet" href="{% static 'game/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/game.css' %}">
    <script>
        let timer = 60; // 60 seconds timer
        const mode = "{{ mode }}";

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                if (timer <= 0) {
                    clearInterval(interval);
                    alert('Time is up!');
                    deductLife();
                } else {
                    timer--;
                    timerElement.textContent = `Time Left: ${timer}s`;
                }
            }, 1000);
        }

        function deductLife() {
            fetch('/time_up/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                const livesElement = document.getElementById('lives');
                if (data.result === 'game_over') {
                    window.location.href = '/game_over/';
                } else if (data.result === 'timeout') {
                    livesElement.textContent = `Lives: ${data.lives}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }

        function disableBackspace(event) {
            if (mode === 'without_backspace' && event.key === 'Backspace') {
                event.preventDefault();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            startTimer();

            if (mode === 'without_backspace') {
                // Disable backspace
                document.addEventListener('keydown', disableBackspace);

                // Disable text selection
                const userCommandInput = document.getElementById('user_command');
                userCommandInput.addEventListener('selectstart', (event) => event.preventDefault());

                // Disable pasting
                userCommandInput.addEventListener('paste', (event) => event.preventDefault());

                // Prevent replacing highlighted text
                userCommandInput.addEventListener('mousedown', (event) => {
                    if (window.getSelection().toString()) {
                        event.preventDefault(); // Prevent highlighting
                    }
                });

                userCommandInput.addEventListener('keydown', (event) => {
                    if (window.getSelection().toString().length > 0) {
                        event.preventDefault(); // Prevent replacing highlighted text only if text is selected
                    }
                });
            }
        });

        function submitAnswer() {
            const questionId = document.getElementById('question_id').value;
            const userCommandInput = document.getElementById('user_command');
            const userCommand = userCommandInput.value;

            userCommandInput.disabled = true;

            fetch('/validate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ question_id: questionId, user_command: userCommand })
            })
            .then(response => response.json())
            .then(data => {
                const feedbackElement = document.getElementById('feedback');
                const livesElement = document.getElementById('lives');

                if (data.result === 'correct') {
                    feedbackElement.textContent = 'Correct!';
                    feedbackElement.className = 'feedback correct';
                    setTimeout(() => window.location.reload(), 1000);
                } else if (data.result === 'incorrect') {
                    feedbackElement.textContent = 'Incorrect!';
                    feedbackElement.className = 'feedback incorrect';
                    livesElement.textContent = `Lives: ${data.lives}`;
                    userCommandInput.value = '';
                    userCommandInput.disabled = false;
                    userCommandInput.focus();
                } else if (data.result === 'game_over') {
                    window.location.href = '/game_over/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
                userCommandInput.disabled = false;
                userCommandInput.focus();
            });
        }
    </script>
</head>
<body>
    <div id="header">
        <p id="timer">Time Left: 60s</p>
        <p id="score">Score: {{ score }}</p>
        <p id="lives">Lives: {{ lives }}</p>
    </div>
    <div id="terminal">
        <p><strong>Task:</strong> {{ question.task }}</p>
        <div id="prompt">
            <span>{{ player }}@linux-gamified:~$</span>
            <input type="hidden" id="question_id" value="{{ question.id }}">
            <input type="text" id="user_command" placeholder="Type your command here" autocomplete="off" onkeydown="handleKeyDown(event)" autofocus>
        </div>
        <p id="feedback" class="feedback"></p>
    </div>
</body>
</html>
